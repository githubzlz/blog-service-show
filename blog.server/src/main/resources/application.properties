security.oauth2.client.client-id=dev
security.oauth2.client.client-secret=123456
security.oauth2.client.user-authorization-uri=http://192.168.233.1:8081/oauth-server/oauth/authorize
security.oauth2.resource.jwt.key-uri=http://192.168.233.1:8081/oauth-server/oauth/token_key
