#########mysql连接配置#########
spring.datasource.url=jdbc:mysql://192.168.233.1:3306/blog?serverTimezone=Asia/Shanghai
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=user01
spring.datasource.password=123456
eureka.instance.hostname=192.168.233.1
#########Eureka配置#########
#Eureka客户端向服务端发送心跳的时间间隔，单位为秒（客户端告诉服务端自己会按照该规则），默认30
eureka.instance.lease-renewal-interval-in-seconds=5
#Eureka服务端在收到最后一次心跳之后等待的时间上限，单位为秒，超过则剔除（客户端告诉服务端按照此规则等待自己），默认90
eureka.instance.lease-expiration-duration-in-seconds=180
#eureka.instance.prefer-ip-address = true
eureka.client.service-url.defaultZone=http://www.zlztsb.com:10100/eureka/
#eureka client刷新本地缓存时间 默认30s
eureka.client.registryFetchIntervalSeconds=30
#eureka客户端ribbon刷新时间 默认30s
ribbon.ServerListRefreshInterval=5000
#########oauth2.0授权中心配置#########
